<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./styles/style.css">
    <title>Registro</title>
</head>

<body>
    <div class="loading">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="containerLogin">
        <div class="login">
            <h2>Ingrese sus datos para registrarse en el sitio</h2>

            <div class="input-group flex-nowrap">
                <span class="input-group-text material-symbols-outlined" id="addon-wrapping">face</span>
                <input type="text" class="form-control" placeholder="Nombre y Apellido" id="fullName"
                    aria-label="fullName" aria-describedby="addon-wrapping">
            </div>

            <div class="input-group flex-nowrap">
                <span class="input-group-text material-symbols-outlined" id="addon-wrapping">alternate_email</span>
                <input type="text" class="form-control" placeholder="usuario" aria-label="Username" id="username"
                    aria-describedby="addon-wrapping">
            </div>

            <div class="d-flex" style="column-gap: 1rem" ;>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text material-symbols-outlined" id="addon-wrapping">lock</span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="pass1"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text material-symbols-outlined" id="addon-wrapping">lock</span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="pass2"
                        aria-describedby="addon-wrapping">
                </div>
            </div>

            <div class="d-flex" style="column-gap: 1rem" ;>
                <input type="button" style="width: 100%;" value="Registrar usuario" class="btn btn-primary" onclick=register()>
                <a href="/">
                    <input type="button" value="Iniciar Sesión" class="btn btn-secondary" >
                </a>
            </div>
        </div>
    </div>
    <script>
        function register() {
            const working = document.querySelector(".loading")

            const fullname = document.querySelector("#fullName").value
            const username = document.querySelector("#username").value
            const pass1 = document.querySelector("#pass1").value
            const pass2 = document.querySelector("#pass2").value

            let data = [fullname, username, pass1, pass2]


            if (data.some(field => field == "")) {
                alert("Debe completar todos los campos")
                return;
            }

            if (pass1 != pass2) {
                alert("Las contraseñas no coinciden")
                return;
            }

            data = { fullname, username, password: pass1}
            working.style = "display: flex"

            const URL = "/auth/register"
            fetch(URL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.json())
            .then (data => {
                if (data.err){
                    alert (data.err)
                }else{
                    alert (data.msg)
                    location.replace(data.redirect)
                }
            })
            .catch((err)=>{
                alert(err)
                working.style = "display: none"

            })

        }
    </script>
</body>

</html>
